<div class="container mt-5">
    <h2 class="text-center">Registration</h2>
    <details ontoggle="message1()">
        <summary><u>Instructions</u></summary>
        <i id="message">Put your information in the list so that you may create a account and book a ride to anywhere!.</i>
    </details>
</div>

<div class="container mt-3">
        <h1>Personnal Information</h1>
        <Form>

            <div class="row">
                 <div class="col mb-3 mt-3">
                <label for="Firt Name"> First Name</label>
                <input type="First Name" class="form-control">
                </div>
                <div class="col mb-3 mt-3">
                <label for="Last Name"> Last Name</label>
                <input type="Last Name" class="form-control">
            </div>
            </div>

             <div class="mb-3">
                <label for="Phone Number"> Age</label>
                <input type="Phone Number" class="form-control">
            </div>
        </Form>
                
    </div>

            <div class="container mt-3">
        <h1>Contact Information</h1>
        <Form>

            <div class="row">
                <div class="row">
            <div class="mb-3 mt-3">
                <label for="Email"> Email Address</label>

                </div>

            <div class="mb-3">
                <label for="Phone Number"> Phone Number</label>
                <input type="Phone Number" class="form-control">
            </div>
        </Form>
                
    </div>

     <h1>Make a Account</h1>
        <Form>

            <div class="row">
                <div class="row">
            <div class="mb-3 mt-3">
                <label for="Username"> Create a username</label>
                <input type="Username" class="form-control">
                </div>

                <input type="Password" class="form-control">
            </div>
        </Form>

    <div class="mb-3 text-center">

  <label for="photoUpload" class="form-label fw-bold">Upload Photo for Profile Picture</label>
  <input class="form-control" type="file" id="photoUpload">
</div>

<button type="button" class="btn btn-primary" onclick="submitForm()">Submit Form</button>
